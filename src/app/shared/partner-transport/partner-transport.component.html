<div class="transportation"
    (click)="affiliateService.onRedirect(item, true)">
    <div class="left-wrapper">
    <img src="/assets/bus-detailed.svg" alt="" *ngIf="item['transport-type'] === 'bus'">
    <img src="/assets/plane-detailed.svg" alt="" *ngIf="item['transport-type'] === 'air'">
    <img src="/assets/train-detailed.svg" alt="" *ngIf="item['transport-type'] === 'train'">

    <div class="powered-by">
        <img src="/assets/powered-by-omio-icon.svg" alt="" *ngIf="item['partner-name'] === 'omio'">
    </div>

    </div>

    <div class="vertical-line"></div>

    <div class="right-wrapper">
    <div class="title">
        {{ item.title }}
    </div>

    <div class="description">
        {{ item.description }}
    </div>

    <div class="horizontal-line"></div>

    <div class="tags">
        <div class="tag" *ngFor="let tag of ['Plane', 'Tickets']">
        {{ tag }}
        </div>
    </div>

    <div class="booked">
        <div class="icon"><img src="/assets/booked.svg" alt="alter"></div>
        <div class="text">Booked</div>
    </div>
    </div>
</div>
